<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styleHeader.css">
</head>

<body>
    <header div class="header">
        <div class="containerA">
            <div class="navigationMenu">
                <a class="aheader" href="#exercise_1">ЗАДАНИЕ №1</a>
            </div>
            <div class="navigationMenu">
                <a class="aheader" href="#exercise_2">ЗАДАНИЕ №2</a>
            </div>
            <div class="navigationMenu">
                <a class="aheader" href="#exercise_3">ЗАДАНИЕ №3</a>
             </div>
            <div class="navigationMenu">
                <a class="aheader" href="#exercise_4">ЗАДАНИЕ №4</a>
            </div>
        </div>
    </header>

    <div class="main">
        <div class="containerScore">
            <div class="score">
                <p>СЧЕТ ИГРЫ</p>
            </div>
            <div class="styleContainerScore">
                <div>
                    <p>игрок</p>
                </div>
                <div class="infoBlock"></div>
                <div>
                    <p>бот</p>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="wrap">
                <div>
                    <div class="cell" data-num="0"></div>
                    <div class="cell" data-num="1"></div>
                    <div class="cell" data-num="2"></div>
                </div>
                <div>
                    <div class="cell" data-num="3"></div>
                    <div class="cell" data-num="4"></div>
                    <div class="cell" data-num="5"></div>
                </div>
                <div>
                    <div class="cell" data-num="6"></div>
                    <div class="cell" data-num="7"></div>
                    <div class="cell" data-num="8"></div>
                </div>
            </div>
        </div>
        <input value="Еще раз!" onclick="restartGame()" class="buttonAgainInGame" type="button">
    </div>
    <script src="script.js"></script>
</body>

</html>
